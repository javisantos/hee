<!DOCTYPE html>
<html>

<body>
    <script type="text/javascript">
        var source = new EventSource("http://localhost:8080/namespace/id/1");
        source.onmessage = function (e) {
            document.body.innerHTML += `${e.lastEventId!==''?e.lastEventId:"init"}: ${e.data} <br>`;
        };
    </script>
</body>

</html>
